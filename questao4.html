                  <div class="container">
                    <form name="imcc" id="imcc"> 
                      <div class="col-sm-8">
                        <div class="col-8">
                          <label for="exampleInputEmail1">nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <div class="form-group">
                              <label for="exampleInputEmail1">altura</label>
                              <input type="text" class="form-control" id="altura" name="altura">
                              <button onclick="imc()" style="margin-top: 10px;" type="button" class="btn btn-primary">Gerar</button>
                          </div>
                        </div>

                        <div class="col-3">
                          <div class="form-group">
                            <label>Peso</label>
                            <input type="text" class="form-control" id="peso" name="peso">
                          </div>
                        </div>
                      </div>     
                    </form>
                  </div>  

                  <script>
                    function imc (){

                    nomee = imcc.nome.value;

                    pezo = imcc.peso.value;
                    
                    alt  = imcc.altura.value;
                    
                    alt2 = (alt * alt);

                    imc2 = (pezo/alt2);

                    if (imc2<18.5){
                      result  = ("Baixo peso");
                      result2 = ("Peso baixo para a altura. Maior Probabilidade de Anorexia.");


                    }
                    else if ((imc2>=18.5)&&(imc2<=24.9)){
                      result  = ("Peso normal");
                      result2 = ("Maior probabilidade de ser um indivìduo saudável ")

                    }
                    else if ((imc2>=25)&&(imc2<=29.9)){
                      result  = ("Pré-obesidade");
                      result2 = ("Alguma probabilidade de problema de saúde. Predisposição a torna-se obeso");
                    }
                    else if ((imc2>=30)&&(imc2<=34.9)){
                      result  = ("obesidade Grau I");
                      result2 = ("Risco moderado de diabetes tipo II, hipertenção, colesterol, cardiopatia");
                    }
                    else if ((imc2>=35)&&(imc2<=39.9)){
                      result  = ("obesidade Grau II");
                      result2 = ("Risco Grave. Aumenta o risco das doenças associadas. O risco de mortabilidade aumenta 50%");
                    }
                    else if (imc2 > 40){
                      result  = ("obesidade Grau III ou obesidade mórbida");
                      result2 = ("Risco Muito Grave. O risco de doenças associadas, assim como a mortalidade aumenta em 90%");
                    }
                    else{
                      result  = ("digite os valores");
                      result2 = (" nos locais indicados.");

                    }

                    document.getElementById("indice_de").innerHTML = 

                   "<br>--------------------------------------Resultado------------------------------------------" +

                   "<br>Paciente:  "+nomee+
                   "<br>Peso:  "+pezo+
                   "<br>Altura:  "+alt+
                   "<br>imc:  "+imc2
                   "<br>Olá "+nomee+result+result2+"."



                    }

                    
                  </script>
                  <p id="indice_de" style="margin-left: 40px;"></p>
