<script>
function clientes(){
var nome_c     = cadastro_cliente.nome.value;
var produto_c  = cadastro_cliente.produto.value;
var valor_c    = cadastro_cliente.valor.value;
var qtds_c     = cadastro_cliente.qtds.value;
var parcelas_c = cadastro_cliente.parcelas.value;
 
multi = (qtds_c * valor_c);
div = (multi/parcelas_c)


if (parcelas_c==6){ 
acrescimo =(parseFloat(multi)*0.12);

}
else if ((parcelas_c>=3)&&(parcelas_c<=5)){
acrescimo = (parseFloat(multi)*0.06);

}
else {
  acrescimo = 0;

}
for (i=1; i<=parcelas_c;i++){



document.getElementById("linha"+i).innerHTML =
"<br><br><br><align: center>======================================================================"+
"<br><align: center><br>LOJÃO TOP 10"+
"<br>cliente:"+nome_c.toUpperCase()+
"<br>produtos(s):"+produto_c.toUpperCase()+
"<br>Valor:"+parseFloat(div).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+
"<br>parcelas:"+parcelas_c.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })+
"<br>Total:"+parseFloat(multi)+acrescimo+
"<br><align: center>============================================================================"

}


}
</script>


        <!--Formularios -->

          <div class="form-group">

          </div>  
          <button type="button" class="btn btn-primary"  onclick="clientes()">Enviar</button>
